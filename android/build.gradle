buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
        // play-services-location のバージョンを全ライブラリで統一 (競合回避)
        // react-native-geolocation-service は playServicesLocationVersion を参照
        // react-native-maps は googlePlayServicesLocationVersion を参照
        playServicesLocationVersion = "21.3.0"
        googlePlayServicesLocationVersion = "21.3.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"
